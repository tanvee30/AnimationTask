
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <h1>Guess The Element</h1>
    <div id="score-board"><b>Score: </b><span id="score">0</span> |<b>Chances: </b><span id="lifelines">3</span></div>
    
    <div id="question-box">
        <h2>Guess the Element by the following CLues:</h2>
        <p>Atomic Number: <span id="atomic-number"></span></p>
        <p>Atomic Mass: <span id="atomic-mass"></span></p>
        <p>Group Number: <span id="group-number"></span></p>
    </div>

    <div id="periodic-table">
        <!---Periodic Table--> 
    </div>

    <div id="result-box" class="hidden">
        <p id="result-message"></p>
        <button id="next-hint" class="hidden">Next Hint</button>
        <button id="play-again" class="hidden">Play Again</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
